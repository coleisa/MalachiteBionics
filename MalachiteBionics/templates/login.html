{% extends "base.html" %}

{% block title %}Login - Trading Bot Service{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold">Welcome Back</h1>
                    <p class="lead text-muted">Sign in to your trading account</p>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <form method="POST">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                Sign In
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted mb-3">
                                <a href="#" class="text-decoration-none">Forgot your password?</a>
                            </p>
                            <p class="text-muted mb-3">
                                Email not verified? 
                                <a href="{{ url_for('resend_verification') }}" class="text-decoration-none fw-semibold">Resend verification</a>
                            </p>
                            <p class="text-muted mb-0">
                                Don't have an account? 
                                <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Access -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        New to trading bots? <a href="{{ url_for('index') }}" class="text-decoration-none">Learn more</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
});
</script>
{% endblock %}
